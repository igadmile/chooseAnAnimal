 <!DOCTYPE html>
<html>
    <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/freelancer.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    <div class="vertical-center">
        <div class="container">
            <div class="row col-xs-12">
                <div id="image1" class="col-xs-3">
                </div>
                <div id="image2" class="col-xs-3">
                </div>
                <div id="image3" class="col-xs-3">
                </div>
                <div class="col-xs-3">
                    <div class="gameTitle">
                        <div>POGODI</div>
                        <div>ŽIVOTINJU</div>
                    </div>
                    <img class="hexagonBorder" src="image/svg/hexagon2.svg">
<!--                    <div class="hexagonRed"></div>-->
                    <div class="hexagon">
                        <div class="hexTop"></div>
                            blaaaa
                        <div class="hexBottom"></div>
                            blaaaa
                    </div> 
                </div>
            </div>
            <div class="row2 row col-xs-12">
                <div id="image4" class="col-xs-3">
                </div>
                <div id="image5" class="col-xs-3">
                </div>
                <div id="image6" class="col-xs-3">
                </div>
            </div>
            <div class="row3 row col-xs-12">
                <div id="pointsCenter" class="col-xs-3">
                    <div id="points">0</div>
                   <img class="hexagonBorder" src="image/svg/hexagon2.svg">
                    <div class="hexagon">
                        <div class="hexTop"></div>
                        <div class="hexBottom"></div>
                    </div> 
                </div>
                <div id="replay" class="col-xs-3">
                   <!-- <div class="hexagonRed"></div>-->
                   <img class="hexagonBorder" src="image/svg/hexagon2.svg">
                   <img class="playIcon" src="image/svg/play2.svg">
                    <div class="hexagon">
                        <div class="hexTop"></div>
                        <div class="hexBottom"></div>
                    </div> 
                </div>
                <div class="col-xs-3">
                </div>
                <div class="col-xs-3">
                   <img class="restartIcon" src="image/svg/restart2.svg">
                   <img class="hexagonBorder" src="image/svg/hexagon2.svg">
                    <!--<div class="hexagonRed"></div>-->
                    <div class="hexagon">
                        <div class="hexTop"></div>
                        <div class="hexBottom"></div>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="audio">
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalDialogue" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" src-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                    <h4 class="modal-title" id="myModalLabel">Igra je završena!</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-primary">Ponovno pokreni igru</button>
                </div>
                </div>
            </div>
            </div>
        </div>
	</div>
        <script src="js/includes/jquery-2.1.4.min.js"></script>
        <script src="js/includes/jquery-ui.min.js"></script>
        <script src="js/includes/bootstrap.min.js"></script>
	<script src="js/code/codejquerry.js"></script>
    </body>
</html>
